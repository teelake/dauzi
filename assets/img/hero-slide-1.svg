<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600" role="img" aria-label="Professional advisory illustration">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#8C6A00" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad1)"/>
  
  <!-- Abstract geometric shapes -->
  <circle cx="650" cy="100" r="80" fill="#D4AF37" opacity="0.1"/>
  <circle cx="100" cy="500" r="60" fill="#8C6A00" opacity="0.1"/>
  <rect x="50" y="50" width="120" height="120" rx="16" fill="url(#grad2)" transform="rotate(15 110 110)"/>
  
  <!-- Main illustration - professional meeting concept -->
  <g transform="translate(400, 300)">
    <!-- Document/Chart icon representation -->
    <rect x="-120" y="-80" width="240" height="160" rx="12" fill="#ffffff" stroke="#D4AF37" stroke-width="2" opacity="0.9"/>
    <rect x="-100" y="-60" width="200" height="20" rx="4" fill="#D4AF37" opacity="0.3"/>
    <rect x="-100" y="-30" width="150" height="12" rx="4" fill="#e2e8f0"/>
    <rect x="-100" y="-10" width="180" height="12" rx="4" fill="#e2e8f0"/>
    <rect x="-100" y="10" width="140" height="12" rx="4" fill="#e2e8f0"/>
    
    <!-- Chart bars -->
    <rect x="-80" y="40" width="20" height="40" rx="4" fill="#D4AF37"/>
    <rect x="-40" y="30" width="20" height="50" rx="4" fill="#8C6A00"/>
    <rect x="0" y="20" width="20" height="60" rx="4" fill="#D4AF37" opacity="0.7"/>
    <rect x="40" y="35" width="20" height="45" rx="4" fill="#8C6A00" opacity="0.7"/>
    
    <!-- Connection lines (collaboration) -->
    <circle cx="-150" cy="-120" r="25" fill="#D4AF37" opacity="0.2"/>
    <circle cx="150" cy="-120" r="25" fill="#8C6A00" opacity="0.2"/>
    <line x1="-125" y1="-120" x2="-100" y2="-80" stroke="#D4AF37" stroke-width="2" opacity="0.3" stroke-dasharray="4,4"/>
    <line x1="125" y1="-120" x2="100" y2="-80" stroke="#8C6A00" stroke-width="2" opacity="0.3" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Strategic elements -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="40" fill="#ffffff" opacity="0.8"/>
    <path d="M -20,-15 L 20,-15 L 0,15 Z" fill="#D4AF37" opacity="0.6"/>
  </g>
  
  <g transform="translate(600, 450)">
    <rect x="-30" y="-30" width="60" height="60" rx="8" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="0" r="15" fill="#8C6A00" opacity="0.6"/>
  </g>
</svg>

