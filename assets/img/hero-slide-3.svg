<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600" role="img" aria-label="Training and development illustration">
  <defs>
    <linearGradient id="trainGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#8C6A00" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="trainGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0.1"/>
    </linearGradient>
    <radialGradient id="trainGrad3" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#D4AF37" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#trainGrad1)"/>
  <circle cx="700" cy="100" r="120" fill="url(#trainGrad3)"/>
  
  <!-- Main illustration - Training/Education concept -->
  <g transform="translate(400, 300)">
    <!-- Graduation cap icon -->
    <g transform="translate(0, -80)">
      <rect x="-80" y="-20" width="160" height="20" rx="10" fill="#8C6A00" opacity="0.9"/>
      <path d="M -80,-20 L 0,-60 L 80,-20" fill="#D4AF37" opacity="0.9"/>
      <circle cx="0" cy="-40" r="15" fill="#ffffff"/>
      <circle cx="0" cy="-40" r="8" fill="#8C6A00"/>
    </g>
    
    <!-- Book/Document (knowledge) -->
    <g transform="translate(-120, 40)">
      <rect x="0" y="0" width="100" height="120" rx="8" fill="#ffffff" stroke="#D4AF37" stroke-width="2" opacity="0.95"/>
      <rect x="15" y="20" width="70" height="6" rx="2" fill="#D4AF37" opacity="0.5"/>
      <rect x="15" y="35" width="60" height="5" rx="2" fill="#e2e8f0"/>
      <rect x="15" y="48" width="65" height="5" rx="2" fill="#e2e8f0"/>
      <rect x="15" y="61" width="55" height="5" rx="2" fill="#e2e8f0"/>
      <rect x="15" y="74" width="70" height="5" rx="2" fill="#e2e8f0"/>
      <!-- Page lines -->
      <line x1="50" y1="90" x2="85" y2="90" stroke="#e2e8f0" stroke-width="2"/>
      <line x1="50" y1="100" x2="85" y2="100" stroke="#e2e8f0" stroke-width="2"/>
      <line x1="50" y1="110" x2="75" y2="110" stroke="#e2e8f0" stroke-width="2"/>
    </g>
    
    <!-- Growth arrow (development) -->
    <g transform="translate(120, 20)">
      <path d="M 0,60 L 30,30 L 20,30 L 20,0 L -20,0 L -20,30 L -30,30 Z" fill="#D4AF37" opacity="0.8"/>
      <circle cx="0" cy="45" r="8" fill="#ffffff"/>
      <circle cx="0" cy="45" r="4" fill="#8C6A00"/>
    </g>
    
    <!-- Lightbulb (ideas/learning) -->
    <g transform="translate(-20, 80)">
      <circle cx="0" cy="-20" r="25" fill="#D4AF37" opacity="0.3"/>
      <path d="M -15,-35 Q -15,-45 0,-45 Q 15,-45 15,-35 L 10,-20 Q 10,-10 -5,-10 Q -20,-10 -20,-20 Z" fill="#ffffff" stroke="#D4AF37" stroke-width="2"/>
      <path d="M -8,-30 L 8,-30" stroke="#8C6A00" stroke-width="2"/>
      <path d="M -5,-25 Q 0,-20 5,-25" stroke="#8C6A00" stroke-width="2" fill="none"/>
      <rect x="-3" y="0" width="6" height="15" rx="2" fill="#D4AF37" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Abstract learning elements -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="35" fill="#ffffff" opacity="0.7"/>
    <path d="M -20,-20 L 20,-20 L 0,20 Z" fill="#D4AF37" opacity="0.5"/>
  </g>
  
  <g transform="translate(600, 450)">
    <rect x="-30" y="-30" width="60" height="60" rx="12" fill="#ffffff" opacity="0.7"/>
    <circle cx="0" cy="0" r="20" fill="#8C6A00" opacity="0.4"/>
    <path d="M -15,-15 L 15,15 M 15,-15 L -15,15" stroke="#D4AF37" stroke-width="3" opacity="0.6"/>
  </g>
</svg>

