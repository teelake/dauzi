<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600" role="img" aria-label="Tax and documentation illustration">
  <defs>
    <linearGradient id="taxGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0.12"/>
    </linearGradient>
    <linearGradient id="taxGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#8C6A00" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#taxGrad1)"/>
  
  <!-- Abstract patterns -->
  <rect x="100" y="80" width="200" height="200" rx="20" fill="url(#taxGrad2)" transform="rotate(-10 200 180)" opacity="0.6"/>
  <circle cx="650" cy="500" r="100" fill="#D4AF37" opacity="0.08"/>
  
  <!-- Main illustration - Tax documents and shield -->
  <g transform="translate(400, 300)">
    <!-- Shield icon (protection/audit defense) -->
    <path d="M 0,-100 L -60,-40 L -60,20 L 0,80 L 60,20 L 60,-40 Z" fill="#D4AF37" opacity="0.9" stroke="#8C6A00" stroke-width="3"/>
    <path d="M 0,-60 L -30,-20 L -30,10 L 0,50 L 30,10 L 30,-20 Z" fill="#ffffff"/>
    <path d="M -20,-20 L 20,-20 L 0,20 Z" fill="#8C6A00"/>
    
    <!-- Document stack -->
    <g transform="translate(-150, 0)">
      <rect x="0" y="0" width="100" height="140" rx="8" fill="#ffffff" stroke="#0f172a" stroke-width="2" opacity="0.95"/>
      <rect x="10" y="15" width="80" height="8" rx="2" fill="#D4AF37" opacity="0.6"/>
      <rect x="10" y="30" width="70" height="6" rx="2" fill="#e2e8f0"/>
      <rect x="10" y="45" width="75" height="6" rx="2" fill="#e2e8f0"/>
      <rect x="10" y="60" width="65" height="6" rx="2" fill="#e2e8f0"/>
      <rect x="10" y="75" width="80" height="6" rx="2" fill="#e2e8f0"/>
      <circle cx="85" cy="100" r="8" fill="#D4AF37" opacity="0.4"/>
      <rect x="10" y="115" width="60" height="4" rx="2" fill="#e2e8f0"/>
    </g>
    
    <!-- Second document (offset) -->
    <g transform="translate(-130, 10)">
      <rect x="0" y="0" width="100" height="140" rx="8" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" opacity="0.9"/>
      <rect x="10" y="15" width="80" height="8" rx="2" fill="#8C6A00" opacity="0.4"/>
      <rect x="10" y="30" width="70" height="6" rx="2" fill="#e2e8f0"/>
      <rect x="10" y="45" width="75" height="6" rx="2" fill="#e2e8f0"/>
    </g>
    
    <!-- Checkmark (compliance) -->
    <g transform="translate(120, 20)">
      <circle cx="0" cy="0" r="30" fill="#D4AF37" opacity="0.2"/>
      <path d="M -15,-5 L -5,5 L 15,-15" stroke="#8C6A00" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Geometric elements -->
  <g transform="translate(150, 450)">
    <rect x="-25" y="-25" width="50" height="50" rx="8" fill="#ffffff" opacity="0.7"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#D4AF37" stroke-width="3"/>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#D4AF37" stroke-width="3"/>
  </g>
  
  <g transform="translate(650, 150)">
    <polygon points="0,-30 26,15 -26,15" fill="#8C6A00" opacity="0.3"/>
  </g>
</svg>

