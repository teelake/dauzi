<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600" role="img" aria-label="Trusted partners collaboration abstract illustration">
  <defs>
    <linearGradient id="collabGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#8C6A00" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0.08"/>
    </linearGradient>
    <linearGradient id="collabGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#f8fafc" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#collabGrad1)"/>
  
  <!-- Abstract geometric pattern representing collaboration -->
  <g transform="translate(400, 300)">
    <!-- Central hub -->
    <circle cx="0" cy="0" r="80" fill="url(#collabGrad2)" stroke="#D4AF37" stroke-width="3" opacity="0.9"/>
    <circle cx="0" cy="0" r="50" fill="#D4AF37" opacity="0.2"/>
    <circle cx="0" cy="0" r="25" fill="#8C6A00" opacity="0.4"/>
    
    <!-- Connected nodes (partners/clients) -->
    <g transform="translate(-200, -150)">
      <circle cx="0" cy="0" r="50" fill="url(#collabGrad2)" stroke="#D4AF37" stroke-width="2" opacity="0.8"/>
      <rect x="-20" y="-20" width="40" height="40" rx="8" fill="#D4AF37" opacity="0.3"/>
    </g>
    
    <g transform="translate(200, -150)">
      <circle cx="0" cy="0" r="50" fill="url(#collabGrad2)" stroke="#8C6A00" stroke-width="2" opacity="0.8"/>
      <polygon points="0,-20 17,10 -17,10" fill="#8C6A00" opacity="0.3"/>
    </g>
    
    <g transform="translate(-200, 150)">
      <circle cx="0" cy="0" r="50" fill="url(#collabGrad2)" stroke="#D4AF37" stroke-width="2" opacity="0.8"/>
      <rect x="-25" y="-25" width="50" height="50" rx="10" fill="#D4AF37" opacity="0.2"/>
      <circle cx="0" cy="0" r="15" fill="#8C6A00" opacity="0.3"/>
    </g>
    
    <g transform="translate(200, 150)">
      <circle cx="0" cy="0" r="50" fill="url(#collabGrad2)" stroke="#8C6A00" stroke-width="2" opacity="0.8"/>
      <path d="M -20,-20 L 20,-20 L 20,20 L -20,20 Z" fill="#8C6A00" opacity="0.2" transform="rotate(45)"/>
    </g>
    
    <!-- Connection lines -->
    <line x1="-150" y1="-150" x2="-50" y2="-50" stroke="#D4AF37" stroke-width="2" opacity="0.3" stroke-dasharray="6,4"/>
    <line x1="150" y1="-150" x2="50" y2="-50" stroke="#8C6A00" stroke-width="2" opacity="0.3" stroke-dasharray="6,4"/>
    <line x1="-150" y1="150" x2="-50" y2="50" stroke="#D4AF37" stroke-width="2" opacity="0.3" stroke-dasharray="6,4"/>
    <line x1="150" y1="150" x2="50" y2="50" stroke="#8C6A00" stroke-width="2" opacity="0.3" stroke-dasharray="6,4"/>
  </g>
  
  <!-- Additional abstract elements -->
  <g transform="translate(100, 100)">
    <rect x="-40" y="-40" width="80" height="80" rx="16" fill="#ffffff" opacity="0.6" transform="rotate(15)"/>
    <circle cx="0" cy="0" r="20" fill="#D4AF37" opacity="0.3"/>
  </g>
  
  <g transform="translate(700, 500)">
    <circle cx="0" cy="0" r="60" fill="#ffffff" opacity="0.5"/>
    <polygon points="0,-30 26,15 -26,15" fill="#8C6A00" opacity="0.3"/>
  </g>
  
  <!-- Small decorative elements -->
  <circle cx="150" cy="450" r="25" fill="#D4AF37" opacity="0.15"/>
  <circle cx="650" cy="150" r="30" fill="#8C6A00" opacity="0.15"/>
  <rect x="50" y="50" width="60" height="60" rx="12" fill="#D4AF37" opacity="0.1" transform="rotate(45 80 80)"/>
</svg>

