    <script>
      // Show success/error messages from URL parameters
      document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const messageDiv = document.getElementById('form-message');
        
        if (urlParams.get('success') === '1') {
          messageDiv.className = 'rounded-lg bg-emerald-50 border border-emerald-200 p-4 text-sm text-emerald-700';
          messageDiv.innerHTML = '<strong>Success!</strong> Your message has been sent. We\'ll get back to you soon.';
          messageDiv.classList.remove('hidden');
          messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        } else if (urlParams.get('error')) {
          messageDiv.className = 'rounded-lg bg-red-50 border border-red-200 p-4 text-sm text-red-700';
          messageDiv.innerHTML = '<strong>Error:</strong> ' + decodeURIComponent(urlParams.get('error'));
          messageDiv.classList.remove('hidden');
          messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
      });
    </script>
