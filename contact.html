<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us | Dauzi Consulting</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);} gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>
    <meta name="description" content="Contact Dauzi Consulting for Tax Consulting, Financial Advisory, Management Consulting, and Training." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <script defer src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" href="assets/img/favicon.svg" />
    <style>
      :root { --brand:#D4AF37; --brand-2:#8C6A00; }
      html { scroll-behavior: smooth; }
      html, body { overflow-x: hidden; }
      body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .serif { font-family: 'Playfair Display', Georgia, 'Times New Roman', serif; }
      a.nav-link{position:relative}
      a.nav-link::after{content:"";position:absolute;left:0;bottom:-6px;height:2px;width:0;background:var(--brand);transition:width .25s ease}
      a.nav-link:hover::after{width:100%}
    </style>
  </head>
  <body class="text-slate-800 bg-white">
    <div id="header-placeholder"></div>

    <main>
      <section class="relative overflow-hidden border-b border-slate-200">
        <div class="absolute inset-0 -z-10 bg-gradient-to-b from-amber-50 to-white"></div>
        <div class="absolute -top-16 -right-16 h-64 w-64 rounded-full bg-[var(--brand)]/10 blur-3xl"></div>
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-16">
          <h1 class="serif text-4xl font-bold text-slate-900" data-aos="fade-up">Contact Us</h1>
          <div class="mt-3 h-1 w-16 bg-[var(--brand)] rounded" data-aos="fade-up" data-aos-delay="50"></div>
          <p class="mt-4 text-slate-600 max-w-3xl" data-aos="fade-up" data-aos-delay="100">We'd love to hear about your goals and how we can support you.</p>
        </div>
      </section>

      <section class="py-16">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 grid md:grid-cols-2 gap-10 items-start">
          <form class="space-y-4" data-aos="fade-right" action="#" method="post" aria-label="Contact form" id="contact-form">
            <div>
              <label for="name" class="block text-sm font-medium">Name</label>
              <input id="name" name="name" type="text" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--brand-2)]" placeholder="Your name" />
            </div>
            <div>
              <label for="email" class="block text-sm font-medium">Email</label>
              <input id="email" name="email" type="email" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--brand-2)]" placeholder="you@example.com" />
            </div>
            <div>
              <label for="phone" class="block text-sm font-medium">Phone</label>
              <input id="phone" name="phone" type="tel" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--brand-2)]" placeholder="0803 000 0000" />
            </div>
            <div>
              <label for="subject" class="block text-sm font-medium">Subject</label>
              <input id="subject" name="subject" type="text" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--brand-2)]" placeholder="What is your inquiry about?" />
            </div>
            <div>
              <label for="message" class="block text-sm font-medium">Message</label>
              <textarea id="message" name="message" rows="5" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--brand-2)]" placeholder="How can we help?"></textarea>
            </div>
            <button type="submit" class="inline-flex items-center gap-2 rounded-lg bg-[var(--brand)] px-5 py-3 text-white font-medium shadow-sm hover:bg-[var(--brand-2)] transition"><i data-lucide="send" class="w-5 h-5"></i> Send Message</button>
            <p class="text-sm text-slate-600">Prefer WhatsApp? <a class="text-[var(--brand-2)] underline" href="https://wa.me/2348033660991" target="_blank" rel="noopener" onclick="if(window.gtag){gtag('event','click',{event_category:'Contact',event_label:'WhatsApp Link'});}">Chat with us</a></p>
          </form>
          <div class="space-y-5" data-aos="fade-left">
          <div class="rounded-xl border border-slate-200 overflow-hidden bg-white">
            <iframe title="Dauzi Consulting Location" class="aspect-[16/10] w-full" loading="lazy" referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps?q=Plot%2013%2C%209th%20Avenue%2C%20Oluyole%20Estate%2C%20Ibadan%20Ace%20Mall&output=embed"></iframe>
          </div>
            <div class="rounded-xl border border-slate-200 p-6 bg-white">
              <h2 class="font-semibold">Contact Information</h2>
              <ul class="mt-3 space-y-2 text-sm text-slate-700">
                <li class="flex items-center gap-2"><i data-lucide="mail" class="w-4 h-4 text-[var(--brand)]"></i> <a href="mailto:info@dauziconsulting.com" class="hover:text-[var(--brand-2)]">info@dauziconsulting.com</a></li>
                <li class="flex items-center gap-2"><i data-lucide="phone" class="w-4 h-4 text-[var(--brand)]"></i> <a href="tel:+2348033660991" class="hover:text-[var(--brand-2)]">0803 366 0991</a></li>
                <li class="flex items-center gap-2"><i data-lucide="phone" class="w-4 h-4 text-[var(--brand)]"></i> <a href="tel:+2349166786012" class="hover:text-[var(--brand-2)]">0916 678 6012</a></li>
                <li class="flex items-center gap-2"><i data-lucide="map-pin" class="w-4 h-4 text-[var(--brand)]"></i> Plot 13, 9th Avenue, Oluyole Estate, Ibadan</li>
              </ul>
            </div>

          </div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script defer src="js/main.js"></script>
    <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </body>
  </html>
